# DEPTH: DEEP
name: Generate projects.json

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC (adjust if you like)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: .

      - name: Run generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node tools/generate-projects.js --owner=JackFShields --out=projects.json
        working-directory: .

      - name: Commit projects.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update projects.json"
          file_pattern: projects.json

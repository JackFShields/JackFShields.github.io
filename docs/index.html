<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Cube â€” Centered Scoop Layout</title>
  <link rel="icon" href="https://raw.githubusercontent.com/JackFShields/JackFShields.github.io/refs/heads/main/cube.png" type="image/x-icon" />

  <style>
    :root{
      --bg: #071425;
      --panel-grad: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.01));
      --border: rgba(255,255,255,0.08);
      --text: #e6eef6;
      --muted: rgba(190,215,240,0.7);

      /* Geometry controls */
      --cube-size: 280px;        /* change cube size here */
      --scoop-radius: 225px;     /* change scoop radius to match cube scale */
      --gap: 14px;               /* visible gap thickness between panels */
      --corner-radius: 14px;
      --scene-perspective: 1200px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;-webkit-font-smoothing:antialiased}
    .viewport{width:100vw;height:100vh;position:relative;overflow:hidden}

    /* Panels */
    .panel {
      position:absolute;
      background: var(--panel-grad);
      border: 1px solid var(--border);
      border-radius: var(--corner-radius);
      padding: 20px;
      box-shadow: 0 10px 36px rgba(0,0,0,0.36);
      overflow: visible;
      z-index: 2; /* below hub which sits at 4 and cube at 6 */
    }

    /* Left stack (title above description). Their inner edges align to viewport center */
    .title {
      width: calc(42vw - var(--gap));
      height: 40vh;
      right: calc(50vw + var(--gap)/2);   /* push slightly to leave room for vertical gutter */
      bottom: calc(50vh - var(--gap)/2);  /* inner corner touches hub center line */
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .title h1 { font-size: 30px; margin-bottom: 8px; }
    .title p { color: var(--muted); margin-top: 6px; }

    .description {
      width: calc(42vw - var(--gap));
      height: calc(100vh - (40vh + var(--gap) + 4vh));
      right: calc(50vw + var(--gap)/2);
      top: calc(50vh + var(--gap)/2);
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .description p { color: var(--muted); line-height: 1.45; }

    /* Right image panel: left inner edge aligns to viewport center */
    .image {
      width: calc(54vw - var(--gap));
      height: calc(96vh - 4vh);
      left: calc(50vw + var(--gap)/2);
      top: 50%;
      transform: translateY(-50%);
      display:flex; align-items:center; justify-content:center; text-align:center; color:var(--muted);
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    /* Center hub holds the scoop and gutters and cube; fixed to viewport center for stable alignment */
    .center-hub {
      position:fixed;
      left:50vw;
      top:50vh;
      width: calc(var(--scoop-radius) * 2);
      height: calc(var(--scoop-radius) * 2);
      transform: translate(-50%,-50%);
      pointer-events:none;
      z-index:4; /* above panels but below cube (cube z-index 6) */
    }

    /* The scoop eraser is a disk filled with the page background color; sits above panels so it "carves" them visually */
    .scoop-eraser{
      position:absolute;
      inset:0;
      border-radius:50%;
      background: var(--bg);
      box-shadow: inset 0 12px 28px rgba(0,0,0,0.25);
      z-index:1;
      pointer-events:none;
    }

    /* Gutters are thin overlays drawn after the scoop so gaps appear continuous */
    .gutter { position:absolute; background: var(--bg); z-index:2; pointer-events:none; }
    .gutter-vertical{
      width: var(--gap);
      height: 100%;
      left: calc(50% - var(--gap)/2);
      top: 0;
    }
    .gutter-horizontal-top{
      height: var(--gap);
      width: calc(50% + var(--scoop-radius));
      left: 50%;
      top: calc(50% - var(--scoop-radius));
    }
    .gutter-horizontal-bottom{
      height: var(--gap);
      width: calc(50% + var(--scoop-radius));
      left: 50%;
      bottom: calc(50% - var(--scoop-radius));
    }

    /* Cube */
    .cube-wrap { position:fixed; left:50vw; top:50vh; transform: translate(-50%,-50%); width: var(--cube-size); height: var(--cube-size); z-index:6; pointer-events:none; }
    .scene { width:100%; height:100%; perspective:var(--scene-perspective); position:relative; pointer-events:auto; user-select:none; touch-action:none; }
    .cube { width:100%; height:100%; position:relative; transform-style:preserve-3d; transform: translateZ(calc(var(--cube-size) / -2)) rotateX(-10deg) rotateY(0deg); transition: transform .08s linear; z-index:6; }

    /* Faces */
    .face { position:absolute; left:0; top:0; width:100%; height:100%; border-radius:12px; background: var(--panel-grad); border: 1px solid var(--border); display:flex; align-items:center; justify-content:center; box-shadow: 0 10px 36px rgba(0,0,0,0.6); backface-visibility:hidden; cursor:pointer; box-sizing:border-box; }
    .front { transform: rotateY(0deg) translateZ(calc(var(--cube-size)/2)); }
    .right { transform: rotateY(90deg) translateZ(calc(var(--cube-size)/2)); }
    .back  { transform: rotateY(180deg) translateZ(calc(var(--cube-size)/2)); }
    .left  { transform: rotateY(270deg) translateZ(calc(var(--cube-size)/2)); }
    .top   { transform: rotateX(90deg) translateZ(calc(var(--cube-size)/2)); }
    .bottom{ transform: rotateX(-90deg) translateZ(calc(var(--cube-size)/2)); }

    /* Accent ring (optional, subtle) */
    .accent-ring {
      position:fixed; left:50vw; top:50vh;
      width: calc(var(--scoop-radius) * 2); height: calc(var(--scoop-radius) * 2);
      transform: translate(-50%,-50%);
      border-radius: 50%;
      pointer-events:none;
      background:
        radial-gradient(circle at center,
          rgba(25,166,255,0.06) 0%,
          rgba(25,166,255,0.03) 55%,
          transparent 100%);
      filter: blur(2px);
      z-index:3;
    }

    @media (max-width: 980px) {
      :root { --cube-size: 260px; --scoop-radius: 210px; --gap: 12px; }
      .title { width: calc(100vw - 4vw); height: 22vh; right: calc(50vw + var(--gap)/2); bottom: calc(50vh - var(--gap)/2); }
      .description { width: calc(100vw - 4vw); right: calc(50vw + var(--gap)/2); top: calc(50vh + var(--gap)/2); height: 30vh; }
      .image { width: calc(100vw - 4vw); left: calc(50vw + var(--gap)/2); height: 34vh; top: 50%; transform: translateY(-50%); }
      .center-hub, .accent-ring { width: calc(var(--scoop-radius) * 2); height: calc(var(--scoop-radius) * 2); transform: translate(-50%,-50%); left:50vw; top:50vh; }
    }
  </style>
</head>
<body>
  <div class="viewport" id="viewport">

    <!-- Left panels (title + description) -->
    <div class="panel title" id="titlePanel">
      <h1 id="projTitle">Unfinished project</h1>
      <p id="projSubtitle"></p>
      <div style="margin-top:10px;color:var(--muted);font-size:13px"></div>
    </div>

    <div class="panel description" id="descPanel">
      <p id="projDesc"></p>
    </div>

    <!-- Right image panel -->
    <div class="panel image" id="imagePanel">Preview area</div>

    <!-- Center hub contains the scoop eraser and gutters; fixed to viewport center -->
    <div class="center-hub" id="centerHub" aria-hidden="true">
      <div class="scoop-eraser" id="scoopEraser" aria-hidden="true"></div>
      <div class="gutter gutter-vertical" aria-hidden="true"></div>
      <div class="gutter gutter-horizontal-top" aria-hidden="true"></div>
      <div class="gutter gutter-horizontal-bottom" aria-hidden="true"></div>
    </div>

    <!-- Accent ring (subtle) -->
    <div class="accent-ring" aria-hidden="true"></div>

    <!-- Cube (centered at viewport center) -->
    <div class="cube-wrap" id="cubeWrap">
      <div class="scene" id="scene">
        <div class="cube" id="cube" role="application" aria-label="cube">
          <div class="face front" data-slot="front"></div>
          <div class="face right" data-slot="right"></div>
          <div class="face back" data-slot="back"></div>
          <div class="face left" data-slot="left"></div>
          <div class="face top" data-slot="top"></div>
          <div class="face bottom" data-slot="bottom"></div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Lightweight project/face logic and rotation handlers
    let projectsData = [];
    let currentVisibleValue = 0;

    const scene = document.getElementById('scene');
    const cube = document.getElementById('cube');
    const titlePanel = document.getElementById('titlePanel');
    const descPanel = document.getElementById('descPanel');
    const imagePanel = document.getElementById('imagePanel');

    // Rotation state
    let totalRotation = 0;
    let rotY = 0;
    let isDown = false;
    let startX = 0, startRot = 0, startT = 0;
    let angVel = 0;
    const SENS = 0.35;
    const CLICK_MOVE_THRESHOLD = 6;
    const CLICK_TIME_THRESHOLD = 300;

    // Face indices
    let faceIndices = { front: 0, right: 1, back: 0, left: 0, top: -1, bottom: -1 };
    let projectCounter = 0;
    let lastBoundary = null;

    // Pointer handlers on scene (not faces) so drag and click co-exist
    scene.addEventListener('pointerdown', e=>{
      isDown = true;
      startX = e.clientX;
      startRot = rotY;
      startT = performance.now();
      angVel = 0;
      try{ scene.setPointerCapture(e.pointerId); }catch(_){}
    });
    scene.addEventListener('pointermove', e=>{
      if(!isDown) return;
      const dx = e.clientX - startX;
      const target = startRot + dx * SENS;
      angVel = target - rotY;
      rotY = target;
      totalRotation = rotY;
      applyRotation();
    });
    scene.addEventListener('pointerup', e=>{
      try{ scene.releasePointerCapture(e.pointerId); }catch(_){}
      const dt = performance.now() - startT;
      const moved = Math.abs(e.clientX - startX);
      const isClick = moved <= CLICK_MOVE_THRESHOLD && dt <= CLICK_TIME_THRESHOLD;
      isDown = false;
      angVel = Math.max(-20, Math.min(20, angVel));
      if(isClick){
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const face = el && el.closest && el.closest('.face');
        if(face){
          const slot = face.dataset.slot;
          const idx = faceIndices[slot] ?? 0;
          const project = projectsData.find(p => p.value === idx);
          if(project && project.project_link){
            const href = project.project_link.startsWith('http') ? project.project_link : `https://${project.project_link}`;
            window.open(href, '_blank');
          }
        }
      }
    });

    // Rotation application and boundary handling
    let prevRotation = 0;
    function applyRotation(){
      cube.style.transform = `translateZ(calc(var(--cube-size) / -2)) rotateX(-10deg) rotateY(${rotY}deg)`;
      handleThresholds(prevRotation, totalRotation);
      prevRotation = totalRotation;
      updatePanelsFromVisibleFace();
      refreshFaceContent();
    }

    function normalizeDeg(d){ let v = d % 360; if(v < 0) v += 360; return v; }
    function mostVisibleFace(){
      const norm = normalizeDeg(rotY);
      if(norm >= 45 && norm < 135) return 'left';
      if(norm >= 135 && norm < 225) return 'back';
      if(norm >= 225 && norm < 315) return 'right';
      return 'front';
    }

    function handleThresholds(prevTotal, newTotal){
      if(lastBoundary === null) lastBoundary = Math.floor(totalRotation / 90);
      const currentBoundary = Math.floor(newTotal / 90);
      if(currentBoundary !== lastBoundary){
        const direction = currentBoundary > lastBoundary ? 1 : -1;
        projectCounter = Math.max(0, projectCounter + direction);
        lastBoundary = currentBoundary;

        const visibleFace = mostVisibleFace();
        const hiddenMap = { front:'back', left:'right', back:'front', right:'left' };
        const hiddenFace = hiddenMap[visibleFace];
        faceIndices[hiddenFace] = projectCounter;
      }
    }

    // Face refresh: apply images and safe click handlers
    function refreshFaceContent(){
      const slots = ['front','right','back','left','top','bottom'];
      slots.forEach(slot=>{
        const faceEl = document.querySelector(`.face.${slot}`);
        if(!faceEl) return;
        faceEl.innerHTML = '';
      });
      updateFaceImages();
    }

    function updateFaceImages(){
      const slots = ['front','right','back','left','top','bottom'];
      slots.forEach(slot => {
        const faceEl = document.querySelector(`.face.${slot}`);
        if(!faceEl) return;

        const idx = faceIndices[slot] ?? 0;
        const project = projectsData.find(p => p.value === idx);

        faceEl.style.backgroundImage = '';
        faceEl.style.cursor = 'default';
        if(faceEl._removeHandlers){ faceEl._removeHandlers(); faceEl._removeHandlers = null; }

        if(project && project.face_of_cube_image_link){
          faceEl.style.backgroundImage = `url(${project.face_of_cube_image_link})`;
          faceEl.style.backgroundSize = 'cover';
          faceEl.style.backgroundPosition = 'center';
          faceEl.style.cursor = 'pointer';

          let downX = 0, downY = 0, moved = false;
          const threshold = 6;

          const onPointerDown = (e) => { moved = false; downX = e.clientX; downY = e.clientY; };
          const onPointerMove = (e) => {
            if(Math.abs(e.clientX - downX) > threshold || Math.abs(e.clientY - downY) > threshold){ moved = true; }
          };
          const onPointerUp = (e) => {
            if(!moved){
              const href = project.project_link.startsWith('http') ? project.project_link : `https://${project.project_link}`;
              window.open(href, '_blank');
            }
          };

          faceEl.addEventListener('pointerdown', onPointerDown, { passive: true });
          faceEl.addEventListener('pointermove', onPointerMove, { passive: true });
          faceEl.addEventListener('pointerup', onPointerUp, { passive: true });

          faceEl._removeHandlers = () => {
            faceEl.removeEventListener('pointerdown', onPointerDown);
            faceEl.removeEventListener('pointermove', onPointerMove);
            faceEl.removeEventListener('pointerup', onPointerUp);
          };
        }
      });
    }

    // Panels update using JSON fields
    function updatePanelsFromVisibleFace(){
      const slot = mostVisibleFace();
      const currentVisibleValue = faceIndices[slot] ?? 0;
      const project = projectsData.find(p => p.value === currentVisibleValue);

      if(project){
        document.getElementById('projTitle').textContent = project.project_name;
        document.getElementById('projSubtitle').innerHTML =
          `<a href="${project.project_link.startsWith('http') ? project.project_link : 'https://' + project.project_link}" target="_blank" style="color:inherit;text-decoration:underline">${project.project_link}</a>`;
        document.getElementById('projDesc').textContent = project.description;

        const scale = project.image_scale || '100%';
        imagePanel.innerHTML = `<img src="${project.image_link}" style="width:${scale};height:auto;object-fit:contain;">`;
        imagePanel.style.borderLeft = '4px solid #19a6ff';
      } else {
        document.getElementById('projTitle').textContent = 'Unfinished project';
        document.getElementById('projSubtitle').textContent = '';
        document.getElementById('projDesc').textContent = '';
        imagePanel.textContent = '';
        imagePanel.style.borderLeft = '4px solid rgba(255,255,255,0.12)';
      }
    }

    // Inertia loop
    let lastFrame = performance.now();
    function loop(now){
      const dt = (now - lastFrame)/1000;
      lastFrame = now;
      if(!isDown && Math.abs(angVel) > 0.0005){
        rotY += angVel;
        angVel *= Math.pow(0.92, dt * 60);
        totalRotation = rotY;
        applyRotation();
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // Layout init and wiring: keep scoop/gutters purely CSS so no JS clipping is required
    function layoutUpdate(){
      // ensure cube transform and panels match current state
      applyRotation();
    }
    let resizeTimer;
    window.addEventListener('resize', ()=>{ clearTimeout(resizeTimer); resizeTimer = setTimeout(layoutUpdate, 80); });
    window.addEventListener('load', ()=>{ layoutUpdate(); setTimeout(layoutUpdate, 120); });

    // Load projects.json and initialize faces/UI
    async function loadProjects() {
      try {
        const response = await fetch('projects.json');
        projectsData = await response.json();
      } catch (e) {
        console.log('Projects.json not loaded:', e);
      }
    }
    loadProjects().then(() => {
      refreshFaceContent();
      updatePanelsFromVisibleFace();
    });
  </script>
</body>
</html>

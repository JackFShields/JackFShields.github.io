<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout Test - Proper Spacing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0f1b;
      --panel: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.08);
      --text: #e6eef6;
      --muted: rgba(255,255,255,0.6);
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    /* Title - top left */
    .title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(calc(-100% - 1.5vw), calc(-100% - 1.5vh));
      width: 35vw;
      height: 22vh;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    /* Description - bottom left */
    .description {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(calc(-100% - 1.5vw), 1.5vh);
      width: 35vw;
      height: 28vh;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    /* Image - right side */
    .img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(1.5vw, -50%);
      width: 48vw;
      height: 52vh;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: rgba(255,255,255,0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    /* Project buttons - full width bottom */
    .projects {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 12vh;
      display: flex;
      align-items: center;
      padding: 0 2vw;
      background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
    }
    
    .project-btn {
      flex: 1;
      margin: 0 8px;
      height: 70px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .project-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.15);
    }
    
    .project-btn:first-child {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Title</div>
    <div class="description">Description</div>
    <div class="img">img</div>
    
    <div class="projects">
      <div class="project-btn">1</div>
      <div class="project-btn">2</div>
      <div class="project-btn">3</div>
      <div class="project-btn">4</div>
      <div class="project-btn">5</div>
      <div class="project-btn">6</div>
    </div>
  </div>
</body>
</html>

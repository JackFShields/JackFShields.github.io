<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jack's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; background: #1a1a2e; overflow: hidden; font-family: Arial; }
    #container { width: 100vw; height: 100vh; }
    .hint { position: fixed; bottom: 20px; left: 20px; color: #eee; font-size: 14px; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="hint">Drag to rotate â€¢ Click a face to open project</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);
    
    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));
    
    // Create cube with different colored faces
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }), // right
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // left
      new THREE.MeshBasicMaterial({ color: 0x0000ff }), // top
      new THREE.MeshBasicMaterial({ color: 0xffff00 }), // bottom
      new THREE.MeshBasicMaterial({ color: 0xff00ff }), // front
      new THREE.MeshBasicMaterial({ color: 0x00ffff })  // back
    ];
    
    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);
    
    camera.position.z = 5;
    
    // Mouse rotation
    let mouseDown = false;
    let mouseX = 0;
    let mouseY = 0;
    
    renderer.domElement.addEventListener('mousedown', (e) => {
      mouseDown = true;
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    renderer.domElement.addEventListener('mousemove', (e) => {
      if (!mouseDown) return;
      const deltaX = e.clientX - mouseX;
      cube.rotation.y += deltaX * 0.01;
      mouseX = e.clientX;
    });
    
    renderer.domElement.addEventListener('mouseup', () => {
      mouseDown = false;
    });
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
    
    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

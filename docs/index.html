<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout Test - No Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0f1b;
      color: #e6eef6;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    /* Title - top left, good size */
    .title {
      position: absolute;
      left: 60px;
      top: 80px;
      width: 380px;
      height: 180px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    /* Description - bottom left, substantial size */
    .description {
      position: absolute;
      left: 60px;
      bottom: 180px;
      width: 380px;
      height: 240px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Image - right side, just over half width */
    .img {
      position: absolute;
      right: 60px;
      top: 80px;
      width: 55vw;
      height: calc(100vh - 260px);
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: rgba(255,255,255,0.3);
    }
    
    /* Project buttons - bottom strip */
    .projects {
      position: absolute;
      bottom: 40px;
      left: 60px;
      right: 60px;
      height: 80px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .project-btn {
      flex: 1;
      max-width: 120px;
      height: 60px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }
    
    .project-btn:first-child {
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Title</div>
    <div class="description">Description</div>
    <div class="img">img</div>
    
    <div class="projects">
      <div class="project-btn">1</div>
      <div class="project-btn">2</div>
      <div class="project-btn">3</div>
      <div class="project-btn">4</div>
      <div class="project-btn">5</div>
      <div class="project-btn">6</div>
    </div>
  </div>
</body>
</html>

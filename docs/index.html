<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE CUBE</title>
  <link rel="icon" href="https://raw.githubusercontent.com/JackFShields/JackFShields.github.io/refs/heads/main/cube.png" type="image/x-icon" />

  <style>
    :root{
      --bg: #071425;
      --panel-grad: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.01));
      --panel-solid: rgba(10,18,28,0.92);
      --border: rgba(255,255,255,0.08);
      --text: #e6eef6;
      --muted: rgba(190,215,240,0.7);

      /* cube visual size */
      --cube-size: 200px;

      /* layout tuning */
      --gap: 14px;
      --padding: 2vh 2vw;

      --corner-radius: 14px;
      --scene-perspective: 1200px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;-webkit-font-smoothing:antialiased}
    .viewport{width:100vw;height:100vh;position:relative;overflow:hidden;padding:var(--padding)}

    /* Two-row layout:
       - Row 1: top-left cube (fixed column) + title box (fills rest of top)
       - Row 2: description (left column) + image (right column)
       Columns: left column fixed (cube + description), right column flexible (title + image)
    */
    .layout {
      display:grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: auto 1fr;
      gap: var(--gap);
      width:100%;
      height:100%;
      align-items:start;
    }

    .panel {
      background: var(--panel-grad);
      background-color: var(--panel-solid);
      border:1px solid var(--border);
      border-radius: var(--corner-radius);
      padding:16px;
      box-shadow: 0 10px 36px rgba(0,0,0,0.36);
      overflow:visible;
      position:relative;
    }

    /* Cube cell: top-left column, top row */
    .cube-cell {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      background: transparent;
      box-shadow: none;
    }

    /* Title occupies top row, right column */
    .title {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height: calc(var(--cube-size) + 12px);
    }
    .title h1 { font-size: 28px; margin-bottom: 8px; }
    .title p { color: var(--muted); margin-top: 6px; }

    /* Description occupies bottom-left (left column, second row) */
    .description {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      max-height: calc(100vh - 160px);
      overflow:auto;
    }
    .description p { color: var(--muted); line-height: 1.45; }

    /* Image occupies bottom-right (right column, second row) */
    .image {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      display:flex;align-items:center;justify-content:center;text-align:center;color:var(--muted);
      overflow:hidden;
      padding:0;
      position:relative;
    }
    .image img {
      display:block;
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius: calc(var(--corner-radius));
      pointer-events: none;
      background-color: transparent;
    }

    /* Cube wrap inside its grid cell: relative so cube sits in top-left area */
    .cube-wrap {
      width: var(--cube-size);
      height: var(--cube-size);
      display:block;
      position:relative;
      transform: none;
      margin: 0;
      z-index: 5;
      touch-action:none;
      user-select:none;
      -webkit-user-select:none;
    }

    .scene { width:100%; height:100%; perspective:var(--scene-perspective); position:relative; pointer-events:auto; user-select:none; touch-action:none; }
    .cube { width:100%; height:100%; position:relative; transform-style:preserve-3d; transform: translateZ(calc(var(--cube-size) / -2)) rotateX(-10deg) rotateY(0deg); transition: transform .08s linear; z-index:5; }

    .face { position:absolute; left:0; top:0; width:100%; height:100%; border-radius:12px; background: var(--panel-grad); border: 1px solid var(--border); display:flex; align-items:center; justify-content:center; box-shadow: 0 10px 36px rgba(0,0,0,0.6); backface-visibility:hidden; cursor:pointer; box-sizing:border-box; }
    .front { transform: rotateY(0deg) translateZ(calc(var(--cube-size)/2)); }
    .right { transform: rotateY(90deg) translateZ(calc(var(--cube-size)/2)); }
    .back  { transform: rotateY(180deg) translateZ(calc(var(--cube-size)/2)); }
    .left  { transform: rotateY(270deg) translateZ(calc(var(--cube-size)/2)); }
    .top   { transform: rotateX(90deg) translateZ(calc(var(--cube-size)/2)); }
    .bottom{ transform: rotateX(-90deg) translateZ(calc(var(--cube-size)/2)); }

    @media (max-width:980px){
      /* stack vertically on small screens: cube on top, then title, description, image */
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr 36vh; padding: 2vh 4vw; }
      .cube-cell { grid-column:1; grid-row:1; justify-content:center; }
      .title { grid-column:1; grid-row:2; min-height:auto; }
      .description { grid-column:1; grid-row:3; max-height:none; }
      .image { grid-column:1; grid-row:4; height:36vh; }
      .cube-wrap { margin: 8px auto; }
    }
  </style>
</head>
<body>
  <div class="viewport">

    <div class="layout" id="layout">

      <div class="cube-cell">
        <div class="cube-wrap" id="cubeWrap">
          <div class="scene" id="scene">
            <div class="cube" id="cube" role="application" aria-label="cube">
              <div class="face front" data-slot="front"></div>
              <div class="face right" data-slot="right"></div>
              <div class="face back" data-slot="back"></div>
              <div class="face left" data-slot="left"></div>
              <div class="face top" data-slot="top"></div>
              <div class="face bottom" data-slot="bottom"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel title" id="titlePanel">
        <h1 id="projTitle">Unfinished project</h1>
        <p id="projSubtitle"></p>
        <div style="margin-top:10px;color:var(--muted);font-size:13px"></div>
      </div>

      <div class="panel description" id="descPanel">
        <p id="projDesc"></p>
      </div>

      <div class="panel image" id="imagePanel">Preview area</div>

    </div>
  </div>

  <script>
    // Rotation and face logic (unchanged semantics)
    let projectsData = [];
    const scene = document.getElementById('scene');
    const cube = document.getElementById('cube');

    let rotY = 0, isDown = false, startX = 0, startRot = 0, startT = 0, angVel = 0;
    const SENS = 0.35, CLICK_MOVE_THRESHOLD = 6, CLICK_TIME_THRESHOLD = 300;

    let faceIndices = { front:0, right:3, back:2, left:1, top:-1, bottom:-1 };
    let projectCounter = 0, lastBoundary = null, totalRotation = 0, prevRotation = 0;

    scene.addEventListener('pointerdown', e=>{
      isDown = true;
      startX = e.clientX;
      startRot = rotY;
      startT = performance.now();
      angVel = 0;
      try{ scene.setPointerCapture(e.pointerId); }catch(_){}
    });
    scene.addEventListener('pointermove', e=>{
      if(!isDown) return;
      const dx = e.clientX - startX;
      const target = startRot + dx * SENS;
      angVel = target - rotY;
      rotY = target;
      totalRotation = rotY;
      applyRotation();
    });
    scene.addEventListener('pointerup', e=>{
      try{ scene.releasePointerCapture(e.pointerId); }catch(_){}
      const dt = performance.now() - startT;
      const moved = Math.abs(e.clientX - startX);
      const isClick = moved <= CLICK_MOVE_THRESHOLD && dt <= CLICK_TIME_THRESHOLD;
      isDown = false;
      angVel = Math.max(-20, Math.min(20, angVel));
      if(isClick){
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const face = el && el.closest && el.closest('.face');
        if(face){
          const slot = face.dataset.slot;
          const idx = faceIndices[slot] ?? 0;
          const p = projectsData.find(x=>x.value===idx);
          if(p && p.project_link){
            const href = p.project_link.startsWith('http') ? p.project_link : `https://${p.project_link}`;
            window.open(href, '_blank');
          }
        }
      }
    });

    function applyRotation(){
      cube.style.transform = `translateZ(calc(var(--cube-size) / -2)) rotateX(-10deg) rotateY(${rotY}deg)`;
      handleThresholds(prevRotation, totalRotation);
      prevRotation = totalRotation;
      updatePanelsFromVisibleFace();
      refreshFaceContent();
    }

    function normalizeDeg(d){ let v = d % 360; if(v<0) v+=360; return v; }
    function mostVisibleFace(){
      const norm = normalizeDeg(rotY);
      if(norm>=45 && norm<135) return 'left';
      if(norm>=135 && norm<225) return 'back';
      if(norm>=225 && norm<315) return 'right';
      return 'front';
    }

    function handleThresholds(prevTotal,newTotal){
      if(lastBoundary===null) lastBoundary = Math.floor(totalRotation/90);
      const currentBoundary = Math.floor(newTotal/90);
      if(currentBoundary !== lastBoundary){
        const direction = currentBoundary > lastBoundary ? 1 : -1;
        projectCounter = Math.max(0, projectCounter + direction);
        lastBoundary = currentBoundary;
        const visibleFace = mostVisibleFace();
        const hiddenMap = { front:'back', left:'right', back:'front', right:'left' };
        const hiddenFace = hiddenMap[visibleFace];
        faceIndices[hiddenFace] = projectCounter;
      }
    }

    function refreshFaceContent(){
      ['front','right','back','left','top','bottom'].forEach(slot=>{
        const el = document.querySelector(`.face.${slot}`);
        if(!el) return;
        el.innerHTML = '';
      });
      updateFaceImages();
    }

    function updateFaceImages(){
      ['front','right','back','left','top','bottom'].forEach(slot=>{
        const el = document.querySelector(`.face.${slot}`);
        if(!el) return;
        const idx = faceIndices[slot] ?? 0;
        const project = projectsData.find(p=>p.value===idx);
        el.style.backgroundImage = '';
        el.style.cursor = 'default';
        if(el._removeHandlers){ el._removeHandlers(); el._removeHandlers=null; }
        if(project && project.face_of_cube_image_link){
          el.style.backgroundImage = `url(${project.face_of_cube_image_link})`;
          el.style.backgroundSize = 'cover';
          el.style.backgroundPosition = 'center';
          el.style.cursor = 'pointer';
          let downX=0, downY=0, moved=false, threshold=6;
          const onDown = e=>{ moved=false; downX=e.clientX; downY=e.clientY; };
          const onMove = e=>{ if(Math.abs(e.clientX-downX)>threshold||Math.abs(e.clientY-downY)>threshold) moved=true; };
          const onUp = e=>{ if(!moved){ const href = project.project_link.startsWith('http')?project.project_link:`https://${project.project_link}`; window.open(href,'_blank'); } };
          el.addEventListener('pointerdown', onDown, {passive:true});
          el.addEventListener('pointermove', onMove, {passive:true});
          el.addEventListener('pointerup', onUp, {passive:true});
          el._removeHandlers = ()=>{ el.removeEventListener('pointerdown', onDown); el.removeEventListener('pointermove', onMove); el.removeEventListener('pointerup', onUp); };
        }
      });
    }

    function updatePanelsFromVisibleFace(){
      const slot = mostVisibleFace();
      const currentVisibleValue = faceIndices[slot] ?? 0;
      const project = projectsData.find(p=>p.value===currentVisibleValue);
      if(project){
        document.getElementById('projTitle').textContent = project.project_name;
        document.getElementById('projSubtitle').innerHTML = `<a href="${project.project_link.startsWith('http')?project.project_link:'https://'+project.project_link}" target="_blank" style="color:inherit;text-decoration:underline">${project.project_link}</a>`;
        document.getElementById('projDesc').textContent = project.description;
        const scale = project.image_scale || '100%';
        const safeScale = (typeof scale === 'string' && (scale.endsWith('%') || scale.endsWith('px'))) ? scale : '100%';
        document.getElementById('imagePanel').innerHTML = `<img src="${project.image_link}" style="width:${safeScale};height:auto;object-fit:contain;" alt="${project.project_name}">`;
        document.getElementById('imagePanel').style.borderLeft = '4px solid #19a6ff';
      } else {
        document.getElementById('projTitle').textContent = 'Unfinished project';
        document.getElementById('projSubtitle').textContent = '';
        document.getElementById('projDesc').textContent = '';
        document.getElementById('imagePanel').textContent = 'Preview area';
        document.getElementById('imagePanel').style.borderLeft = '4px solid rgba(255,255,255,0.12)';
      }
    }

    // inertia loop
    let lastFrame = performance.now();
    function loop(now){
      const dt = (now - lastFrame)/1000;
      lastFrame = now;
      if(!isDown && Math.abs(angVel) > 0.0005){
        rotY += angVel;
        angVel *= Math.pow(0.92, dt * 60);
        totalRotation = rotY;
        applyRotation();
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // load projects.json
    async function loadProjects(){
      try{
        const r = await fetch('projects.json');
        projectsData = await r.json();
      }catch(e){ console.log('projects.json not loaded', e); }
    }
    loadProjects().then(()=>{ refreshFaceContent(); updatePanelsFromVisibleFace(); });

    // Apply initial rotation and reapply on resize so transforms remain correct relative to layout
    window.addEventListener('load', ()=>{ applyRotation(); setTimeout(applyRotation, 120); });
    window.addEventListener('resize', ()=>{ applyRotation(); });
  </script>
</body>
</html>
